blueprint:
  name: '"Binary sensor"-activated Light with Timer'
  description: 'Turn on a light when binary sensor is "true" and turn it off when "cooldown" timer finishes'
  domain: automation
  source_url: https://github.com/disafronov/home-assistant_blueprints/blob/master/automation/binary_light_timer.yaml
  input:
    entity_trigger:
      name: Binary Sensor
      selector:
        entity:
          domain: binary_sensor
          multiple: false
    entity_target:
      name: Binary Light
      selector:
        entity:
          domain: light
          multiple: false
    timer_cooldown:
      name: Wait timer
      description: 'Time to leave the light on after binary sensor becomes "false"'
      selector:
        entity:
          domain: timer
          multiple: false

# If binary is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: !input timer_cooldown
    id: timer
  - platform: state
    entity_id:
      - !input entity_trigger
    id: binary
  - platform: state
    entity_id:
      - !input entity_target
    id: light

action:
  - choose:
      # Timer finished - turn off the binary light
      - conditions:
          - condition: trigger
            id: timer
        sequence:
          - service: light.turn_off
            target:
              entity_id: !input entity_target
      
      # Binary sensor detected while binary light is off - turn on binary light
      - conditions:
          - condition: trigger
            id: binary
          - condition: state
            entity_id: !input entity_trigger
            state: "on"
          - condition: state
            entity_id: !input entity_target
            state: "off"
        sequence:
          - service: light.turn_on
            target:
              entity_id: !input entity_target
      
      # Binary sensor detected while binary light is on - cancel timer
      - conditions:
          - condition: trigger
            id: binary
          - condition: state
            entity_id: !input entity_trigger
            state: "on"
          - condition: state
            entity_id: !input entity_target
            state: "on"
        sequence:
          - service: timer.cancel
            target:
              entity_id: !input timer_cooldown
      
      # Binary sensor stopped while binary light is on - start timer
      - conditions:
          - condition: trigger
            id: binary
          - condition: state
            entity_id: !input entity_trigger
            state: "off"
          - condition: state
            entity_id: !input entity_target
            state: "on"
        sequence:
          - service: timer.start
            target:
              entity_id: !input timer_cooldown
      
      # Binary light turned on externally - start timer
      - conditions:
          - condition: trigger
            id: light
          - condition: state
            entity_id: !input entity_target
            state: "on"
          - condition: template
            value_template: "{{ trigger.to_state.context.id != context.id }}"
        sequence:
          - service: timer.start
            target:
              entity_id: !input timer_cooldown
      
      # Binary light turned off externally - cancel timer
      - conditions:
          - condition: trigger
            id: light
          - condition: state
            entity_id: !input entity_target
            state: "off"
        sequence:
          - service: timer.cancel
            target:
              entity_id: !input timer_cooldown
